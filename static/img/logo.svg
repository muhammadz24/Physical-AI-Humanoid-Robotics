  <rect x="74" y="48" width="8" height="25" rx="2" fill="#4A90E2" stroke="#2C5AA0" stroke-width="2"/>
  <!-- Hands -->
  <circle cx="22" cy="75" r="4" fill="#4A90E2" stroke="#2C5AA0" stroke-width="2"/>
  <circle cx="78" cy="75" r="4" fill="#4A90E2" stroke="#2C5AA0" stroke-width="2"/>

  <!-- Legs -->
  <rect x="35" y="82" width="10" height="15" rx="2" fill="#4A90E2" stroke="#2C5AA0" stroke-width="2"/>
  <rect x="55" y="82" width="10" height="15" rx="2" fill="#4A90E2" stroke="#2C5AA0" stroke-width="2"/>
  <!-- Feet -->
  <ellipse cx="40" cy="97" rx="6" ry="2" fill="#2C5AA0"/>
  <ellipse cx="60" cy="97" rx="6" ry="2" fill="#2C5AA0"/>
</svg>
