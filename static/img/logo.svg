<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100" width="100" height="100">
  <!-- Head -->
  <rect x="35" y="15" width="30" height="25" rx="3" fill="#4A90E2" stroke="#2C5AA0" stroke-width="2"/>
